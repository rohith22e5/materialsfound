{% extends "allfurnitures/layout.html" %}

{% block body %}
    <a href="{% url 'addfurniture' %}" class="btn btn-primary">+ Sell a New FurnitureðŸªš</a>
    <div class="cards">
        {% for furniture in furnitures %}
        <div class="card_body">
            <h3>{{ furniture.name }}</h3>
            <span>
                <img src="{{ furniture.image.url }}" alt="{{ furniture.name }}">
            </span>
            <p>{{ furniture.price }}</p>
            <p>{{ furniture.user }}</p>
            <div>Rating: <div class="star-rating" >
                <div class="stars" id="star_rating" data-rating="{{ furniture.rating }}">
                  <span class="star">&#9733;</span>
                  <span class="star">&#9733;</span>
                  <span class="star">&#9733;</span>
                  <span class="star">&#9733;</span>
                  <span class="star">&#9733;</span>
                </div>
              </div></div>
            <a href="{% url 'furnituredetails' furniture.id %}"  class="btn btn-primary" >View</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
